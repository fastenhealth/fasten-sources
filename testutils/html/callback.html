    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/oauth4webapi/2.0.6/index.js"></script>
    <script type="module">
        import * as Oauth from 'https://cdnjs.cloudflare.com/ajax/libs/oauth4webapi/2.0.6/index.js'


        function populatePatientRequest(){
            //get patient id
            var patientId = localStorage.getItem("patientId")

            $("#patient_data").show().text("Loading...")
            var resp = sourceRequest("Patient", patientId)
            $("#patient_data").text(JSON.stringify(resp, null, 4))

        }

        function rawPatientRequest(){
            var rawResourceType = $("#rawResourceType").val()
            var rawResourcePath = $("#rawResourcePath").val()

            $("#raw_data").show().text("Loading...")
            $("#raw_data_error").hide()
            try{
                var resp = sourceRequest(rawResourceType, rawResourcePath)
                $("#raw_data").text(JSON.stringify(resp, null, 4))
            }catch(e){
                $("#raw_data").hide()
                $("#raw_data_error").show().text(e)
            }

        }

        function sourceRequest(resourceType, resourceRequest){
            var parts = window.location.pathname.split("/")
            var sourceType = parts[parts.length-1]

            //get sourceMode from localStorage
            var sourceMode = localStorage.getItem("sourceMode")
            if(sourceMode == null){
                sourceMode = "sandbox"
            }
            //get accessToken from localStorage
            var accessToken = localStorage.getItem("accessToken")

            var clientId = localStorage.getItem("clientId")
            let payload = {
                "sourceMode": sourceMode,
                "sourceType": sourceType,
                "resourceType": resourceType,
                "resourceRequest": resourceRequest,
                "accessToken": accessToken,
                "clientId": clientId,
            }

            //post JSON payload to /api/source/request using fetch
            var resp_data
            var resp_err
            $.ajax({
                type: 'POST',
                url: '/api/source/request',
                data: JSON.stringify (payload),
                contentType: "application/json",
                dataType: 'json',
                async: false,
                success: function (json) {
                    resp_data = json;
                },
                error: function (e) {
                    console.log(e);
                    resp_err = e.responseText
                }
            })
            if(resp_err){
                throw resp_err
            }
            return resp_data
        }


        async function swapOauthToken(sourceType, sourceMetadata, expectedSourceStateInfo, code){
            // @ts-expect-error
            const client = {
                client_id: sourceMetadata.client_id
            }
            //this is for providers that support CORS & PKCE (public client auth)
            let codeVerifier = undefined
            if(!sourceMetadata.confidential){
                client.token_endpoint_auth_method = 'none'
                codeVerifier = expectedSourceStateInfo.code_verifier

            } else {
                console.log("This is a confidential client, using lighthouse token endpoint.")
                //if this is a confidential client, we need to "override" token endpoint, and use the Fasten Lighthouse to complete the swap
                sourceMetadata.token_endpoint = sourceMetadata.redirect_uri.replace("/callback/", "/token/")
                //use a placeholder client_secret (the actual secret is stored in Lighthouse)
                client.client_secret = "placeholder"
                client.token_endpoint_auth_method = "client_secret_basic"
                codeVerifier = "placeholder"
            }

            const as = {
                issuer: sourceMetadata.issuer,
                authorization_endpoint:	sourceMetadata.authorization_endpoint,
                token_endpoint:	sourceMetadata.token_endpoint,
                introspection_endpoint: sourceMetadata.introspection_endpoint,
            }

            console.log("STARTING--- Oauth.validateAuthResponse", as)
            const params = Oauth.validateAuthResponse(as, client, new URLSearchParams({"code": code, "state": expectedSourceStateInfo.state}), expectedSourceStateInfo.state)
            if (Oauth.isOAuth2Error(params)) {
                console.log('error', params)
                throw new Error() // Handle OAuth 2.0 redirect error
            }
            console.log("ENDING--- Oauth.validateAuthResponse")
            console.log("STARTING--- Oauth.authorizationCodeGrantRequest")
            const response = await Oauth.authorizationCodeGrantRequest(
                as,
                client,
                params,
                sourceMetadata.redirect_uri,
                codeVerifier,
            )
            let payload = await response.json()
            console.log("ENDING--- Oauth.authorizationCodeGrantRequest", payload)
            return payload
        }


        async function processCallbackUsingLighthouseSource(sourceType, lighthouseSource){
            //get required parameters from the URI and local storage
            const callbackUrlParts = new URL(window.location.href)
            const fragmentParams = new URLSearchParams(callbackUrlParts.hash.substring(1))
            const callbackCode = callbackUrlParts.searchParams.get("code") || fragmentParams.get("code")
            const callbackState = callbackUrlParts.searchParams.get("state") || fragmentParams.get("state")
            const callbackError = callbackUrlParts.searchParams.get("error") || fragmentParams.get("error")
            const callbackErrorDescription = callbackUrlParts.searchParams.get("error_description") || fragmentParams.get("error_description")


            const expectedSourceStateInfo = JSON.parse(localStorage.getItem(callbackState))
            localStorage.removeItem(callbackState)

            if(callbackError && !callbackCode){
                //TOOD: print this message in the UI
                let errMsg = "an error occurred while authenticating to this source. Please try again later"
                console.error(errMsg, callbackErrorDescription)
                throw new Error(errMsg)
            }

            console.log("callback code:", callbackCode)
            $('#callback_code').text(callbackCode)


            let payload = await swapOauthToken(sourceType, lighthouseSource,expectedSourceStateInfo, callbackCode)
            $('#oauth_data').text(JSON.stringify(payload, null, 4))
            localStorage.setItem("accessToken", payload.access_token)


            //check if the access token is a JWT
            if(payload.access_token.split(".").length === 3){
                //if it is, decode it and print it
                $('#jwt_data').text(JSON.stringify(JSON.parse(atob(payload.access_token.split(".")[1].replace(/-/g, "+").replace(/_/g, "/"))), null, 4))
            }

            $('#patient_id').text(payload.patient)
            localStorage.setItem("patientId", payload.patient)
        }

        $(function() {

            //register handlers

            $("#populatePatient").click(function(){
                $(this).prop('disabled', true);
                populatePatientRequest()
            })

            $("#rawPatient").click(function(){
                $(this).prop('disabled', true);
                rawPatientRequest()
                $(this).prop('disabled', false);
            })


            //get sourceType from url (example.com/callback/{{sourceType}})
            var parts = window.location.pathname.split("/")
            var sourceType = parts[parts.length-1]


            const callbackUrlParts = new URL(window.location.href)
            const fragmentParams = new URLSearchParams(callbackUrlParts.hash.substring(1))
            const callbackState = callbackUrlParts.searchParams.get("state") || fragmentParams.get("state")

            //check if localstorage has a customSource for this state
            if(callbackState && localStorage.getItem(`${callbackState}.customSource`)){
                console.log("using custom source for this state")
                var customSource = JSON.parse(localStorage.getItem(`${callbackState}.customSource`))
                localStorage.removeItem(`${callbackState}.customSource`)
                processCallbackUsingLighthouseSource(sourceType, customSource).then(console.log).catch(console.error)
            } else {
                var lighthouseEndpoint = localStorage.getItem('lighthouseEndpoint')
                $.get(  lighthouseEndpoint + `connect/${sourceType}`, async function( data ) {
                    console.log(data.data)
                    var lighthouseSource = data.data
                    await processCallbackUsingLighthouseSource(sourceType, lighthouseSource)
                });
            }




        });
    </script>
