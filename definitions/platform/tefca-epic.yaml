# MANUALLY POPULATED - this should mirror epic
platform_type: tefca-epic

token_endpoint_auth_methods_supported:
  - 'private_key_jwt'

scopes_supported:
  - openid
  - fhirUser
  - profile
grant_types_supported:
  - authorization_code
response_types_supported:
  - code
response_modes_supported:
  - fragment
  - query
code_challenge_methods_supported:
  - S256
confidential: false
cors_relay_required: false
documentation: |
  https://fhir.epic.com/Documentation?docId=testpatients
  
  This client is used for Epic/MyChart installations that do not support dynamic client registration:

client_headers:
  Accept: "application/json+fhir"
missing_op_patient_everything: true
client_supported_resources: [
  "Account",
  "Appointment",
  "Consent",
  "FamilyMemberHistory",
  "InsurancePlan",
  "MedicationRequest",
  "NutritionOrder",
  "Person",
  "Provenance",
  "Questionnaire",
  "QuestionnaireResponse",
  "RelatedPerson",
  "Schedule",
  "ServiceRequest",
  "Slot",
]
