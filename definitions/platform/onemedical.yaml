# https://api.stage.1life.com/fhir/4.0/.well-known/smart-configuration
# https://api.stage.1life.com/fhir/4.0/metadata
scopes_supported:
  - fhirUser
  - openid
  - profile
  - offline_access
  - launch/patient
  - patient/*.read

